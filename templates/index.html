<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Transcribe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

          <!-- Emoji Favicon -->
        <link rel="icon"
              href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0
              100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“œ</text></svg>">

        <link href="{{ url_for('static', path='simple.min.css') }}" rel="stylesheet">

        <script src="{{ url_for('static', path='htmx.min.js') }}"></script>
        <script src="{{ url_for('static', path='remove-me.js') }}"></script>
    </head>
    <body>
        <h1>Transcribe Audio</h1>
        <p>Upload a file</p>
        <form hx-post="/"
              hx-encoding="multipart/form-data"
              hx-target="#message">
            <input type="file" name="file">
            <input type="submit" value="Transcribe">
        </form>
        <div id="message" hx-ext="remove-me"></div>
        <section>
        <h2>Transcripts</h2>
        <div id="jobs" hx-get="/jobs" hx-trigger="load, every 3s, submit"></div>
        </section>
    </body>
</html>
